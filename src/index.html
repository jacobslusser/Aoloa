<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Trestles</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <!--[if lt IE 9]> <link rel="stylesheet" href="css/incompatible.css" /> <![endif]-->

    <style type="text/css">
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #333;
        }

        #incompatible {
            display: none;
        }

        #splash {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: #fff;
            z-index: 2048;
        }

        #splash span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="incompatible">
        <p>Your browser does not meet the minimum requirements for this site.</p>
        <p>Please use Chrome, Firefox, or Internet Explorer 9 or greater.</p>
    </div>
    <div id="splash">
        <span>Loading...</span>
    </div>

    <div class="stage" id="main-stage"></div>

    <noscript id="styles">
        <link type="text/css" rel="stylesheet" href="css/base.css" />
    </noscript>

    <script type="text/javascript" id="scripts">
        (function () {
            'use strict';

            function appendScript(src) {
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = src;
                script.async = false;
                document.head.appendChild(script);
            }

            function init() {
                var el = document.getElementById('styles');
                document.head.insertAdjacentHTML('beforeend', el.textContent);
                el.parentElement.removeChild(el);

                var isCordova = /^https?:/i.test(document.URL) === false || location.port === '12344';
                if (isCordova) {
                    appendScript('cordova.js');
                }

                appendScript('js/appSettings.js');
                appendScript('js/utils.js');
                appendScript('js/app.js');

                el = document.getElementById('scripts');
                el.parentElement.removeChild(el);
            }

            // Wait for the splash screen to render and then load the styles and scripts
            if (document.readyState === 'complete') {
                init();
            } else if (window.addEventListener) {
                window.addEventListener('load', init);
            }
        } ());
    </script>
</body>
</html>
